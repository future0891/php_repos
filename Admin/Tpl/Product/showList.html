<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>所有商品</title>
        <meta name="author" content="Administrator" />
    </head>
        <link  rel="stylesheet" type="text/css" href="__PUBLIC__/easyui/themes/icon.css"/>
        <link rel="stylesheet" href="__PUBLIC__/Css/table.css" />
        <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/easyui/easyloader.js"></script>
    
    <script type="text/javascript">
        $(function(){
            var result = false;
             easyloader.theme = "bootstrap";
             easyloader.locale = "zh-CN";
             using(['linkbutton' , 'messager'] ,function(){
                $(".delbtn").linkbutton({iconCls:'icon-cancel'}).click(function(){

                 if(!confirm("该操作不可逆,是否删除!")) return false;

                });
                
                $(".updatebtn").linkbutton({iconCls:'icon-edit'})
                 
             });
        });
    </script>
    
         
    <body>
        <table width="580" cellspacing="0" cellPadding="0" class="listTable">
        	<thead>
                <tr>
                	<td>商品名称</td>
                	<td>品种</td>
                	<td>商品价格</td>
                	<td>操作</td>
                </tr>        	    
        	</thead>
        	<tbody>
                   <volist name="product" id = 'v'>
                       <tr>
                           <td>{$v.name}</td>
                           <td>{$v.cname}</td>
                           <td>{$v.price}</td>
                           <td><a  href="__URL__/update/pid/{$v.id}" class = "updatebtn">更新</a>&nbsp;&nbsp;<a href="__URL__/delete/pid/{$v.id}" class="delbtn" >删除</a></td>
                       </tr>
                   </volist>        	    
        	</tbody>
        	<tfoot>
        	    <tr>
        	        <td colspan="4">{$pager}</td>
        	    </tr>
        	</tfoot>
        </table>
    </body>
</html>
