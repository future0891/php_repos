<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
</head>
<body>
	<form action="{:U('Product/attrProcess')}" method="post">
	    商品名称:{$product.name}<input type="hidden" name="product_id" value="{$product.cid}" /><br/>
	    商品尺码:<input type="text" name="size" id="" /><br/>
	    商品库存: <input type="text" name="inventory" id="" /><br/>
	    <input type="submit" value="提交" />
	</form>
    <notempty name="attr">
        <table width="380" cellspacing="0" cellPadding="0" class="listTable">
        	<thead>
        	    <tr>
        	        <td>尺码</td>
        	        <td>库存</td>
        	        <td>操作</td>
        	    </tr>
        	</thead>
        	
        	<tbody>
        	    <volist name="attr" id="a">
        	        <tr>
        	            <td>{$a.size}</td>
        	            <td>{$a.inventory}</td>
        	            <td><a href="{:U('Product/attrUpdate?pid=')}{$a.id}" class="attr_update">更新</a>&nbsp;&nbsp;<a href="#" title="{$a.id}" class="attr_del">删除</a></td>
        	        </tr>
        	    </volist>
        	</tbody>
        	<tfoot></tfoot>
        </table>
    </notempty >
    <empty name="attr">
        <div>没有尺码数据</div>
    </empty>
</body>
</html>
