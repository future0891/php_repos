<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>商品添加</title>
</head>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/admin.css">
<script>
    
            var zNodes ={$channel};
            var pro_id = {$product['cid']};
            var nodes;
            
             $(function(){
                easyloader.theme="bootstrap";
                
                var t = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                t.expandAll(true);
                $("#channel").click(showMenu );
                
                var tree = $.fn.zTree.getZTreeObj("treeDemo");
                node = tree.getNodeByParam('id' , pro_id , null);
                $("#channel").attr("value",node['name']);
                $("cid").attr("value" , node['id']);
                
                $("#pic").uploadify({
                    'auto':false,
                    'buttonText' : '请选择文件',
                    'swf': '__PUBLIC__/uploadify/uploadify.swf',
                    'uploader' : '{:U("Public/getImage")}',
                    'button_image_url':'__APP__',
                    'fileTypeExts' : '*.gif; *.jpg; *.png',
                    'onUploadSuccess' : function(file, data, response) {
                        var resp = "<tr><td><img src=__PUBLIC__/Upload/Thumb/s_"+data + "  alt='无图片' /></td>";
                        resp +="<td>设置为封面<input type='checkbox'  name='cover' value='1'/><input type='hidden' name='path[]' value ='" +data+"' ></td>";
                        resp +="<td><a href='#' class='delbtn' >删除</a></td></tr>";

                        $('#u_pic').append(resp);
                        $(".delbtn").linkbutton({iconCls: 'icon-cancel'});

                    }
                });
        
            });  
</script>
<body>
	<form action="{:U('Product/updateProcess')}" method="post" >
	    <input type="hidden" name="id"  value="{$product.id}" />
	   <label>商品名称:</label><input type="text" name="name" value="{$product.name}" /><br/>
	   <label>商品种类:</label><input type="text" name=""  value="" id="channel" /><br/>
	   <input type="hidden" name="cid" id="cid" value="{$product.cid}"/>
	   <div id="file_wrap">
	   <input type="file" name="pic" id="pic" />
	   </div>
	   <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'" onclick="javascript: $('#pic').uploadify('upload' , '*')">上传</a><br/>
	
        <table width="580" cellspacing="0" cellPadding="0" class="listTable">
            <thead>
                <tr>
                    <td>上传图片</td>
                    <td>图片属性</td>
                    <td>删除</td>
                </tr>
            </thead>
            <tbody id="u_pic">
                <volist name="product.pic" id='p' >
                <tr>
                	<td><img src="__PUBLIC__/Upload/Thumb/s_{$p.path}" alt="无图片" /></td>
                	<td>设置为封面<input type='checkbox' <if condition='$p.recommend eq 1'>checked = "checked"</if> name='recommend' value='1'/><input type='hidden' name='path[]' value ='' ></td>
                	<td><a href='__URL__/delExistPic/pid/{$p.id}' class='pic_delbtn' >删除</a></td></td>
                </tr>
                </volist>
            </tbody>
            <tfoot></tfoot>
        </table>
       <input  type="submit" value="提交"/>
    </form>	
    <div id="menuContent" class="menuContent">
        <ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
    </div>
</body>
</html>
