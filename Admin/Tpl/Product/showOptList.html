	<link rel="stylesheet" href="__PUBLIC__/Css/table.css" />
</head>
<body>
	   <table width="580" cellspacing="0" cellPadding="0" class="listTable">
        <thead>
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id ="vo" mod="2">
                     
               <tr <eq name="mod" value="1"> class ="oddClm"</eq> >
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <a href="#" title="{$vo.id}" class="easyui-linkbutton updatebtn"  data-options="iconCls:'icon-edit'">更新</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="__URL__/delete/pid/{$vo.id}"  class="easyui-linkbutton delbtn" data-options="iconCls:'icon-remove'">删除</a>
                   </td>
            </tr>
        </volist>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</body>
