<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>商品添加</title>

</head>

<body>
	<form action="{:U('Product/updateProcess')}" method="post" >
	   {$name}<br/>
	   <input type="hidden" name="id" value="{$product.id}" />
	   <input type="hidden" name="cid" value="{$product.cid}" />
	   <label>商品价格:</label><input type="text" name="price" value = '{$product.price}'/><br/>
	   <label>商品描述:</label><textarea name="description"  cols="30" rows="5" value = '{$product.description}'></textarea><br/>
       <div id="file_wrap">
       <input type="file" name="pic" id="pic" />
       </div>	   
       <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'" onclick="javascript: $('#pic').uploadify('upload' , '*')">上传</a><br/>
    
        <table width="580" cellspacing="0" cellPadding="0" class="listTable">
            <thead>
                <tr>
                    <td>上传图片</td>
                    <td>图片属性</td>
                    <td>删除</td>
                </tr>
            </thead>
            <tbody id="u_pic">
                <volist  name = 'picture' id = 'p'>
                    <tr>
                    	<td><img src="__PUBLIC__/Upload/thumb/s_{$p.path}" /></td>
                    	<td>设置为封面<input type="radio" name="cover" value="{$p.path}" <if condition="$product['cover'] eq $p['id'] "> checked = "checked"</if>  /></td>
                    	<td><a href="#" title="{$p.id}" class='pic_delbtn' >删除</a></td></td>
                    </tr>
                </volist>
            </tbody>
            <tfoot></tfoot>
        </table>	   
	   
       <input  type="submit" value="提交"/>
    </form>	
    <div id="menuWrap" class="menuContent" >
        <ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
    </div>
</body>
</html>
