<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/rbac.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
           $("input[level=1]").click(function(){
               var inputs =$(this).parents(".app").find("input:checkbox");
               if($(this).attr("checked") ) {
                    inputs.attr("checked" , "checked");
                } else {
                    inputs.removeAttr("checked");
                }
           });
           $("input[level=2]").click(function() {
                var inputs = $(this).parents("dl").find("input:checkbox");
                if($(this).attr("checked")) {
                    inputs.attr("checked" , "checked");
                } else {
                    inputs.removeAttr("checked");
                }
                 
           });
           
        });
    </script>
</head>
<body>
    角色[{$remark}]配置权限<br >
    <form action="{:U('Rbac/roleAccessProcess')}" method="post">
    <div id="wrap">
        <a href="{:U('Rbac/roleAccess')}" class="add-app">返回角色管理</a>
        <volist name="node" id="app">
            <div class="app">
                <p>
                    <strong>{$app.remark}</strong><input type="checkbox" name="access[]" value="{$app.id}_1" level="1" <if condition="$app['access'] eq 1">checked="checked"</if> />
                </p>
              
              <volist name="app['child']" id="action">
                  <dl>
                      <dt>
                          <strong>{$action.remark}</strong><input type="checkbox" name="access[]" value="{$action.id}_2" level="2" <if condition="$action['access'] eq 1">checked="checked"</if> />
                      </dt>
                          <volist name="action['child']" id="method">
                              <dd>
                                <strong>{$method.remark}({$method.name})</strong><input type="checkbox" name="access[]" value="{$method.id}_3" level="3" <if condition="$method['access'] eq 1">checked="checked"</if>/>
                              </dd>
                          </volist>
                  </dl>
              </volist>     
            </div>
        </volist>
    </div> 
    <input type="hidden" name="rid" value="{$rid}" />
    <input type="submit" value="修改权限" />
    </form>
</body>
</html>
