<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ztree/css/zTreeStyle/zTreeStyle.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/easyui/easyloader.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ztree/js/jquery.ztree.core-3.5.min.js"></script>
    <script type="text/javascript">
        $(function(){
             easyloader.theme="bootstrap";
        });
    </script>
    
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
    <div data-options="region:'west',split:true,title:'West'" style="width:250px;padding:0px;">
        
    <div class="easyui-accordion" style="height: 500px">
        <div title="品种管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            <a href="{:U('Channel/showChannel')}" target="cc">品种操作</a><br/>
            <a href="{:U('Channel/add')}" target="cc">添加品种</a><br/>
            <a href="{:U('Channel/sortChannel')}" target="cc">品种排序</a>
        </div>
        <div title="商品管理" data-options="iconCls:'icon-help'" style="padding:10px;">
            <a href="{:U('Product/addProductPanel')}" target="cc" >添加商品属性</a><br>
            <a href="{:U('Product/addAttPanel')}" target="cc" >商品库存尺寸</a><br/>
            <a href="{:U('Product/showSortProduct')}" target="cc">按品种排序商品</a><br/>
        </div>
        <div title="页面设置" data-options="iconCls:'icon-search'" style="padding:10px;">
           
        </div>
      </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'Center'">
        <iframe name="cc" style="width: 100%; height:90%; border:0;" src="{:U('Index/welcom')}"></iframe>
        
    </div>
</body>
</html>
